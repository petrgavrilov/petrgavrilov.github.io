<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting</title>
    <script>
      var redirectTo = "/";
      if (sessionStorage.redirect) {
        var requestedUrl = sessionStorage.redirect;

        if (requestedUrl.includes("cargo-voyage-viewer")) {
          redirectTo = "/cargo-voyage-viewer/";
        }
      }
      sessionStorage.redirect = location.href;
      location.href = redirectTo;
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
